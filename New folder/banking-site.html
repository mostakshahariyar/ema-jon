<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami Bank</title>

    <!-- TailWind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
     <h1 class="bg-green-200 text-3xl m-16 text-center p-10"><span class="text-red-500 text-5xl  font-semibold">WellCome</span> <br> <br> To Our biggest Bank site</h1>

     <main class=" w-3/4 mx-auto p-8">
        <section>

                <h2 class="text-3xl font-semibold text-center">lets get some <span class="text-purple-800">Moooooooooooooney!!!</span></h2>

                <div class="grid grid-cols-3 gap-4 mt-6">
                    <div class="bg-pink-200 rounded-2xl p-8">
                        <h2 class="text-white font-semibold text-3xl ">Diposit</h2>
                        <h2 class=" text-5xl">$ <span id="diposit-total">0.00</span></h2>
                    </div>

                    <div class="bg-purple-400 rounded-2xl p-8">
                        <h2 class="text-white font-semibold text-3xl ">Withdraw</h2>
                        <h2 class=" text-5xl">$ <span  id="withdraw-total">600.00</span></h2>
                    </div>

                    <div class="bg-yellow-300 rounded-2xl p-8">
                        <h2 class="text-white font-semibold text-3xl ">Balance</h2>
                        <h2 class=" text-5xl">$ <span id="balance-total">1240.00</span></h2>
                    </div>
                    
                </div>

        </section>

        <section class="grid grid-cols-2 gap-4 py-4">

            <div id="form-contanier" class="bg-blue-300 rounded p-8">
                <h3 class="text-2xl py-2 font-medium text-gray-500">Please Diposit</h3>
                <input id="diposit-amount" type="text" class="p-2 border border-black block mb-4 rounded w-2/4"
                    placeholder="$ amount diposit">

                <button id="diposit-button" type="submit" class="bg-pink-800 px-6 py-3 rounded font-bold text-white">Diposit</button>
            
            </div>

            <div id="form-contanier" class="bg-green-300 rounded p-8">
                <h3 class="text-2xl py-2 font-medium text-gray-500">Please Withdraw</h3>
                <input id="withdraw-amount" type="text" class="p-2 border border-black block mb-4 rounded w-2/4"
                    placeholder="$ amount withdraw">

                <button id="withdraw-button" type="submit" class="bg-pink-800 px-6 py-3 rounded font-bold text-white">Withdraw</button>
            
            </div>
        </section>
     </main>

    <!-- JavaScript -->
    <script src="./JS/banking.js"></script>
</body>

</html>
