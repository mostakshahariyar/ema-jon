<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<p id="click-mathod"></p>
	<button onclick="hundelclickbutton()">just click</button>
	<button id="eventclick">dectect lisener </button>
	<script>
		// using function 
		function hundelclickbutton() {
			const p = document.getElementById('click-mathod');
			p.innerText = 'valo hoye jao';
		}

		// direct eventclick

		document.getElementById('eventclick').addEventListener('click', function () {
			const p = document.getElementById('click-mathod');
			p.innerText = 'valo hoyr jao';
		})


	</script>
</body>

</html>
